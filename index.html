<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Cadastro de Medicamentos</title>
</head>
<body>
    <header>
    <nav class="nav">
        <div class="container-fluid">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Cadastro
                de Medicamentos</a>
              <a class="nav-link" href="#">Cadastro
                de Vacinas</a>
              <a class="nav-link" href="#">Cadastro
                de Cosméticos</a>             
            </div>
          </div>
        </div>
      </nav>
    </header>
        <div class="container">
            <div class="imagem">
              <img src="remedio.svg" alt="" srcset="">
            </div>
            <div class="text">       
              <span>Cadastro de Medicamentos</span>
              <p>Farmácia da Gente</p>
            </div>  
        </div>  
        <div class="conteudo">
          <table border="1">
              <thead>
                  <th>ID</th>
                  <th>Medicamento</th>
                  <th>Quantidade</th>
                  <th>Classe de Medicamento</th>
                  <th>Remover</th>
              </thead>
              <tbody id="tbody">       
              </tbody>
          </table>
      </div> 
      <form>
        <div class="mb-3">
          <label for="nameMedicamento" class="form-label">Nome do Medicamento<br></label>
          <input autocomplete="off" type="text" class="nomeMedicamento" id="medName"  placeholder="bonpragrip">
        </div>
        <div class="mb-3">
          <label for="quantidadeDisponivel" class="form-label">Quantidade Disponível<br></label>
          <input autocomplete="off" type="number" class="quantidadeMedicamento" id="medqtd" placeholder="100">
        </div>
        <div class="mb-3">
            <label for="PrecoUnit" class="form-label">Preço por unidade<br></label>
            <input autocomplete="off" type="number" class="precoMedicamento" placeholder="10,00">
          </div>
          <div class="mb-3">
            <label for="classMedicamento" class="form-label">Classe de Medicamento<br></label>
            <input autocomplete="off" class="medclass" placeholder="Antibiótico">
          </div>
        <button onclick="medicamento.Cadastrar()" >Cadastrar</button>
        
      </form>
      
        
  <script src="main.js"></script>
</body>
</html>
